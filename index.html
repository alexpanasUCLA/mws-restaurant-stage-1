<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="theme-color" content="#252831"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#filterID" class="skip-link">Skip to filter </a>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section tabindex="-1" id="map-container" role="application">
      <div tabindex="-1" id="map" role="application" ></div>
    </section>
    <section>
      <div id="filterID" class="filter-options" tabindex="-1">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="select restaurants nearby" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="select restaurants by cousine" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>


  <script type="text/javascript" src="js/idb.js"> </script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" async defer src="js/main.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb9XC7nq0Hnlan50-EP3EnvOW2S7eVlbU&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.

  </footer>

</body>

</html>
