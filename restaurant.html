<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="theme-color" content="#252831"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive_restaurants.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>

    <!-- Beginning breadcrumb -->
    <ol id="breadcrumb" aria-label="breadcrumb">
      <li><a href="/" aria-current="page">Home</a></li>
    </ol>

    </nav>

    <!-- End breadcrumb -->

    <!-- End nav -->
  </header>
  <!-- End header -->

<!--  Skip link implementation -->
  <a href="#restaurant-container" class="skip-link">Skip map </a>

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-roledescription="Google map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="0">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb9XC7nq0Hnlan50-EP3EnvOW2S7eVlbU&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <!-- Promised IDB plug-in -->
  <script type="text/javascript" src="js/idb.js"> </script>

</body>

</html>
